<!-- from github -->
<div class="month">
	<header>
		<h1>{{ monthNumber }} {{ monthName }} {{ year }}</h1>
		<nav>
			<span class="prev-month btn btn-warning">Prev</span> <span class="next-month btn btn-warning">Next</span>
		</nav>
	</header>
	<section class="days-of-week">		
		<div>Monday</div>
		<div>Tuesday</div>
		<div>Wednesday</div>
		<div>Thursday</div>
		<div>Friday</div>
		<div>Saturday</div>
		<div>Sunday</div>
	</section>
	<section class="days"></section>

	<div id='month'></div>
</div>
